<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>删除员工</title>

  <style>
    #app {
      display: flex;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .sidebar button {
      margin-bottom: 10px;
    }

    .content {
      margin-left: 20px; /* Add margin to separate sidebar and content */
    }

    /* Add other styles as needed */

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div id="app">
  <!-- 左侧导航栏 -->
  <div class="sidebar">
    <button onclick="chdep()">查看部门</button>
    <button onclick="chemp()">查看员工</button>
    <button onclick="chpro()">查看项目</button>
    <button onclick="deldep()">删除部门</button>
    <button>删除员工</button>
    <button onclick="delpro()">删除项目</button>
    <button onclick="adddep()">添加部门</button>
    <button onclick="addemp()">添加员工</button>
    <button onclick="addpro()">添加项目</button>
  </div>

  <!-- 右侧表格 -->
  <div>
    <label for="id">可删除员工:</label>
    <select id="id" v-model="id" required>
      <option v-if="!isInCollection(emp.number)" v-for="emp in emps" :key="emp.number" :value="emp.number">{{emp.name}}:{{emp.number}}</option>
    </select><br><br>
    <button @click="deleteEmp" style="width: 200px; height: 50px; font-size: 30px">提交</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      currentView: 'departments',
      pros:[],
      emps:[],
      id:'',
      arr:[]
    },
    created() {
      // 在组件创建时发送请求获取学生数据
      this.fetchDepData1();
      this.fetchDepData2();
    },

    methods: {
      isInCollection(element){
        return this.arr.includes(element);
      },
      async fetchDepData1() {
        try {
          // 发送 GET 请求到后端获取学生数据
          const response = await axios.get('http://localhost:8081/chemp');

          // 将获取的数据保存到 Vue 对象中
          this.emps = response.data;
        } catch (error) {
          console.error('Error fetching deps data:', error.message);
          // 处理错误，可以根据需要进行错误提示或其他操
        }
      },
      async fetchDepData2() {
        try {
          // 发送 GET 请求到后端获取学生数据
          const response = await axios.get('http://localhost:8081/chpro');

          // 将获取的数据保存到 Vue 对象中
          this.pros = response.data;
          this.arr = response.data.map(obj => obj.pnum);
        } catch (error) {
          console.error('Error fetching deps data:', error.message);
          // 处理错误，可以根据需要进行错误提示或其他操
        }
      },
      deleteEmp() {
        // 获取输入的学生ID
        const id = this.id;

        // 构建API请求URL
        const apiUrl = `http://localhost:8081/delemp?id=${id}`;

        // 使用Axios发送GET请求
        axios.get(apiUrl)
                .then(response => {
                  // 处理成功响应
                  console.log('Student deleted successfully:', response.data);
                  this.id = '';
                  location.reload();
                })
                .catch(error => {
                  console.error('Error:', error);
                  this.id = '';
                });
      },
      loadDataFromServer(view) {
        axios.get(`/api/${view}`)
                .then(response => {
                  this.data = response.data;
                })
                .catch(error => {
                  console.error('Error fetching data:', error);
                });
      }
    },
    mounted() {
      this.loadDataFromServer(this.currentView);
    }
  });
  function chdep(){
    window.location.replace("http://localhost:8081/chdeppage")
  }
  function chemp(){
    window.location.replace("http://localhost:8081/chemppage")
  }
  function chpro(){
    window.location.replace("http://localhost:8081/chpropage")
  }
  function deldep(){
    window.location.replace("http://localhost:8081/deldeppage")
  }
  function delpro(){
    window.location.replace("http://localhost:8081/delpropage")
  }
  function adddep(){
    window.location.replace("http://localhost:8081/adddeppage")
  }
  function addemp(){
    window.location.replace("http://localhost:8081/addemppage")
  }
  function addpro(){
    window.location.replace("http://localhost:8081/addpropage")
  }
</script>

</body>
</html>
